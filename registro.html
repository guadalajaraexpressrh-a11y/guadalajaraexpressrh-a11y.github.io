<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro Guadalajara Express</title>
</head>
<body>

  <h1>Registro Guadalajara Express</h1>

  <form id="form">

    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br><br>

    <label>WhatsApp:</label><br>
    <input type="tel" id="whatsapp" required><br><br>

    <label>D√≠a de cumplea√±os:</label><br>
    <input type="number" id="dia" min="1" max="31" required><br><br>

    <label>Mes de cumplea√±os:</label><br>
    <input type="number" id="mes" min="1" max="12" required><br><br>

    <button type="submit">Enviar registro</button>

  </form>

  <p id="msg"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzis6QB8213xRfMoyuUAaSin_U3kz9gnp-WMyIOQhXdnyDHJ7Lq2PFrEzu0jROozLA1sg/exec"; // üëà aqu√≠ va tu URL real

    const form = document.getElementById("form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async function(e){
      e.preventDefault();
      msg.innerText = "Enviando...";

      const datos = {
        nombre: document.getElementById("nombre").value,
        whatsapp: document.getElementById("whatsapp").value,
        dia: document.getElementById("dia").value,
        mes: document.getElementById("mes").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(datos),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const json = await res.json();

        if(json.status === "ok"){
          msg.innerText = "‚úÖ Registro guardado correctamente";
          form.reset();
        } else {
          msg.innerText = "‚ùå Error al guardar";
        }

      } catch (error) {
        msg.innerText = "‚ùå Error de conexi√≥n";
        console.error(error);
      }

    });
  </script>

</body>
</html>
